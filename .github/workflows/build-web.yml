name: "Build (Web)"

on:
  workflow_call:
    inputs:
      version:
        description: "Version string to inject into the build"
        required: false
        type: string
    secrets: {}
    outputs:
      image:
        description: "The built image name (if applicable)"
        value: ${{ jobs.build.outputs.image }}

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: npm

      - name: install dependencies
        run: npm ci

      - name: build web app
        working-directory: ./apps/web
        env:
          VERSION: ${{ inputs.version }}
        run: |
          echo "building web with VERSION=${VERSION}"
          npm run build